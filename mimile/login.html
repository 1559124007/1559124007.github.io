		<script type="text/javascript">
			var username = $("#username");
			var password = $("#password");
			var checkbox = $("#checkbox");
			var btn = $("#btn");
			var bool = false;
			var boole = false;
			btn.onclick = function() {
				if(checkbox.checked == true) {
					setCookie(username, password, "d10");
				} else {
					setCookie(username, password, -1);
				}
				console.log(document.cookie);
				check_userinfo();
				if(bool) {
					alert('输入有误！');
				}
				if(boole) {
					alert('请输入用户名或密码！');
				}
			}

			function check_userinfo() {
				var cookie = decodeURIComponent(document.cookie);
				var str = cookie.split(";");
				for(var i = 0; i < str.length; i++) {
					if(username.value === str[i].split("=")[0].trim() && password.value === str[i].split("=")[1].trim()) {
						location.href = "http://127.0.0.1:8020/mimile_LS/index.html";
						bool = false;
						boole = false;
					} else if(username.value === "" || password.value === "") {
						boole = true;
					} else {
						bool = true;
					}
				}
			}
			username.onblur = function() {
				var cookie = decodeURIComponent(document.cookie);
				var str = cookie.split(";");
				for(var i = 0; i < str.length; i++) {
					if(username.value === str[i].split("=")[0].trim()) {
						password.value = str[i].split("=")[1].trim();
					}
				}
			}

			function setCookie(key, val, str) {
				if(str[0] === "d") {
					var str = str.slice(1, str.length);
					str = parseInt(str) * 24 * 3600 * 1000;
				} else if(str[0] === "h") {
					var str = str.slice(1, str.length);
					str = parseInt(str) * 3600 * 1000;
				} else if(str[0] === "m") {
					var str = str.slice(1, str.length);
					str = parseInt(str) * 60 * 1000;
				} else if(str[0] === "s") {
					var str = str.slice(1, str.length);
					str = parseInt(str) * 1000;
				}
				var now = new Date();
				now.setTime(now.getTime() + str);
				document.cookie = key.value + "=" + encodeURIComponent(val.value) + ";expires=" + now.toGMTString();
			}
		</script>
